services:
  server:
    build: .
    ports:
      - "50051:50051"
      - "9090:9090"
    environment:
      - RUST_LOG=info
    command: ["--symbol", "ethbtc", "--port", "50051", "--metrics-port", "9090"]
    # Pin to specific cores for latency isolation. The merger thread auto-pins
    # to the last core in the set; exchange threads + tokio use the rest.
    # Adjust range to your host's topology (nproc to check available cores).
    cpuset: "0-3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # TUI client â€” run interactively: docker compose run --rm client
  client:
    build: .
    entrypoint: ["orderbook-client"]
    command: ["http://server:50051"]
    depends_on:
      server:
        condition: service_healthy
    profiles: ["client"]
    tty: true
    stdin_open: true

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - server

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
