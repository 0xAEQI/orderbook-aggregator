[package]
name = "orderbook-aggregator"
version = "0.1.0"
edition = "2021"
description = "Real-time order book aggregator: merges Binance + Bitstamp depth and streams top-10 levels via gRPC"

[[bin]]
name = "orderbook-aggregator"
path = "src/main.rs"

[[bin]]
name = "client"
path = "src/client.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
tonic = "0.12"
prost = "0.13"
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
tokio-util = "0.7"
tokio-stream = { version = "0.1", features = ["sync"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
futures-util = "0.3"
rand = "0.8"
axum = "0.7"

[build-dependencies]
tonic-build = "0.12"
